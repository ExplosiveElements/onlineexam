    <script src="../static/js/jquery-3.3.1.slim.min.js"  ></script>

	<script src="../static/bootstrap-4.3.1-dist/js/bootstrap.min.js" ></script>
	<script src="../static/js/my-login.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var data1=document.getElementById('x');
            var data2=document.getElementById('y');
            if(data1.innerHTML) {
                swal({
                    text: data1.innerHTML,
                    type: "error",
                    confirm:'ok',
                    confirmButtonColor: '#fd0802',
                })
            }
            if(data2.innerHTML) {
                swal({
                    text: data2.innerHTML,
                    type: "error",
                    confirm:'ok',
                    confirmButtonColor: '#fd0802',
                })
            }

        })

    </script>
</head>

<body background="../static/img/portfolio-3.jpg" class="my-login-page" >
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
                    <br>
                    <br>
                    <br>
					<div class="brand">
						<img src="../static/img/logo.jpg" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">StudentLogin</h4>
							<form class="form-horizontal" action="/studentLogin/" method="post">
								<div class="form-group">
									<label for="stuid">studentID</label>
									<input  type="text" class="form-control" name="stuid" id="stuid" required autofocus>
                                    <label id='x' style="position: fixed; font-size: 10px;color: #ff0013">{{ message }}</label>
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
                                    <label id='y' style="position: fixed; font-size: 10px;color: #ff0013">{{ msg }}</label>
								</div>

								<div class="form-group m-0">
									<button id="login" type="submit" class="btn btn-primary btn-block" >
										Login
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2021 &mdash; MY SYSTEM
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
